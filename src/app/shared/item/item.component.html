<mat-card 
    class="card"
    fxLayout
    fxLayoutAlign="space-between center" 
    cdkDrag
    (cdkDragStarted)="onDrag()"
    (cdkDragReleased)="onDrag()">

    <p>{{ item.description }}</p>
    <p 
        [ngClass]="item.budgetType === 'income' ? 'incomeBlue' : 'expenseRed'">
        <span *ngIf="item.budgetType === 'expense'">-</span>
        {{ item.amount }}</p>
        
</mat-card>
